<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Tool</title>
</head>
<body>
    <h1>Income and Expense Survey</h1>
    <form action="/submit" method="POST">
        Age: <input type="text" name="age"><br>
        Gender: 
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female<br>
        Total Income: <input type="text" name="income"><br>

        <h3>Expenses</h3>
        Utilities: <input type="checkbox" name="expense_category" value="Utilities"> <input type="text" name="utilities"><br>
        Entertainment: <input type="checkbox" name="expense_category" value="Entertainment"> <input type="text" name="entertainment"><br>
        School Fees: <input type="checkbox" name="expense_category" value="School Fees"> <input type="text" name="school_fees"><br>
        Shopping: <input type="checkbox" name="expense_category" value="Shopping"> <input type="text" name="shopping"><br>
        Healthcare: <input type="checkbox" name="expense_category" value="Healthcare"> <input type="text" name="healthcare"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
